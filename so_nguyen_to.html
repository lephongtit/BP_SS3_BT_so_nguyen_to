<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b=prompt("Nhập số:")
    var a =[];
    function kiem_tra_snt(n)
    {
        // Biến cờ hiệu
        var flag = true;
        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
            flag = false;
        }
        else{
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i < n-1; i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        // Kiểm tra biến flag
        if (flag == true){
            a.push(n);

        }
    }
    for (let i = 0 ; i<1000 ; i++){
        kiem_tra_snt(i);
        if (a.length == b){
            break;
        }
    }
    if (a.length==b){
        alert(a)

    } else {
        alert("ko du")
    }
    </script>
</body>
</html>
