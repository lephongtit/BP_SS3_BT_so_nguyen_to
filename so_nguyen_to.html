<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function kiemtrasonguyento(x) {
             for(let i=2;i<Math.sqrt(x);i++){
                 if(x%i===0)
                     return 0;
                 return 1;
             }
         }
         document.write("danh sách số nguyên tố: 2");
         for(let i=1;i<20;i++){
             if(kiemtrasonguyento(i)){
                 document.write(" "+i);
             }
         }
     </script>
</body>
</html>
